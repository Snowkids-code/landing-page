<div
  class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition"
>
  <img
    *ngIf="product.images.length > 0"
    [src]="product.images[0]"
    alt="{{ product.title }}"
    class="w-full h-48 object-cover"
  />

  <div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800">{{ product.title }}</h2>
    <p class="text-gray-600 mt-1 line-clamp-2">{{ product.description }}</p>
    <p class="text-blue-600 font-bold mt-2">KSh {{ product.price }}</p>
    <p class="text-sm text-gray-500 mt-1">Stock: {{ product.stock }}</p>
  </div>
</div>
